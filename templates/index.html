<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Tool Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Prism -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <!-- Load common programming languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="modal-backdrop" id="deleteModal">
    <div class="modal">
        <h3 class="text-lg font-medium mb-2 text-gray-100">Delete Conversation</h3>
        <p class="text-gray-300">Are you sure you want to delete this conversation? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button class="modal-button cancel-delete" id="cancelDelete">Cancel</button>
            <button class="modal-button confirm-delete" id="confirmDelete">Delete</button>
        </div>
    </div>
</div>

<body class="main">
    <button class="toggle-conversations" data-expanded="false">
        <img src="static\menu.png" height="20", width="20">
    </button>

    <div class="conversation-list">
        <h2 class="text-l font-bold text-gray-100 p-4">Chat History</h2>
        <div class="conversation-content">
            <button id="newButton" class="text-l transition-opacity p-2 clear-btn text-gray-100" title="New chat">
                <img src="static\new.png" height="25", width="25">Start New Chat
            </button>
            <div id="conversationsList"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container mx-auto p-4 max-w-4xl">
            <div class="messages-header">
                <div class="p-4 border-b border-gray-700">
                    <h1 class="font-bold flex items-center justify-center">
                        Chat with AI <img src="static\conversation.png" height="25" width="25" class="ml-2">
                    </h1>
                </div>
                <div class="messages-container p-4" id="messages"></div>
                
            </div>
        </div>
    
        <div class="input-container">
            <div class="container mx-auto px-4 max-w-4xl">
                <div class="input-group">
                    <div class="flex items-start space-x-3">
                        <textarea id="userInput"
                            class="flex-grow focus:outline-none"
                            rows="2"
                            placeholder="Message here"></textarea>
                            <div class="button-group flex items-center space-x-2">
                                <button id="deleteLastMessageButton" class="visible transition-opacity" title="Delete Last Message">
                                    <img src="static\delete.png" alt="delete">
                                </button>
                                <button id="regenerateResponseButton" class="visible transition-opacity" title="Regenerate Last Response">
                                    <img src="static\repeat.png" alt="regenerate">
                                </button>
                                <button id="sendButton" class="visible transition-opacity send-btn" title="Send message">
                                    <img src="static\send.png" alt="send">
                                </button>
                                <button id="interruptButton" class="hidden transition-opacity stop-btn" title="Stop generation">
                                    <img src="static\stop.png" alt="stop">
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
